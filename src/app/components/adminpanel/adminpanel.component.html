<div class="container mt-5">
    
    <div class="row">
        <div class="col-md-12">
            Merhaba <b>{{adsoyad}}</b>
     </div>


     <div class="container mt-5">
        <div class="row">
            
            
 <h5>Kullanıcılar</h5>
 
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                        <th>Ad Soyad</th>
                        <th>Mail</th>
                        <th>Kayıt Tarihi</th>
                        <th>Sil</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let uye of uyeler">
                            <td>{{uye.adsoyad}}</td>
                            <td>{{uye.mail}}</td>
                            <td>{{uye.kayTarih | date:'dd.MM.yyyy'}}</td>
                            <td><button class="btn btn-outline-danger"(click)="UyeSec(uye);silme=true;" >Sil</button></td>

                        </tr>
                    </tbody>
                    
                </table>
                <div class="row" *ngIf="silme">
                    <div class="col-md-12">
                      <p><b>{{secUye.adsoyad}}</b> İsimli Kullanıcı Silinecektir. Onaylıyor musun?</p>
                      <button class="btn btn-outline-danger btn-sm" (click)="Sil()">Sil</button>
                      <button class="btn btn-outline-primary btn-sm mx-2" (click)="silme=false;">İptal Et</button>
                    </div>
                </div>

    <br><br><br><br><br>
