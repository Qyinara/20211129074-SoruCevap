<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">TechnoSoru GİRİŞ</h2>
                <p class="text-white-50 mb-5">Lütfen E-posta ve Şifrenizi Giriniz!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="text" name="mail"  class="form-control form-control-lg" #mail/>
                  <label class="form-label">E-posta</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" name="parola" class="form-control form-control-lg" #parola/>
                  <label class="form-label">Şifre</label>
                </div>
  
                
  
                <button class="btn btn-outline-light btn-lg px-5" (click)="GirisYap(mail.value,parola.value)">Giriş Yap</button>
                <div class="mt-3" [ngClass]="sonuc.islem ? 'alert alert-success': 'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">Kullanıcı Adı/Şifre Hatalı</div>
              </div>
  
              <div>
                <p class="mb-0">Hesabınız yok mu? <a [routerLink]="['/register']" class="text-white-50 fw-bold">Kayıt Ol</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
